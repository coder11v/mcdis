<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Server Monitor</title>
</head>
<body>
  <h2>Minecraft Server Status</h2>
  <button id="checkBtn">Check Server Status & Send to Discord</button>
  <p id="log"></p>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1428872358331940864/052hF-Wf-cwUqGTvQqncZj1Q5F3rzSkKztnTMMViXmN2hFG61MB7BYLw27E1vbWAOMEF"; // <-- put your webhook here
    const serverStatusUrl = "https://api.mcsrvstat.us/2/java.york.veerbajaj.com"; // API endpoint
    const MENTION = ""; // Optional: ping a role or user in Discord

    const logEl = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logEl.innerText = msg;
    }

    async function checkServer() {
      try {
        const res = await fetch(serverStatusUrl);
        const data = await res.json();

        // Determine true online/offline status using MOTD and players
        const serverOffline = data.motd?.clean?.[0]?.toLowerCase().includes("offline") || data.players?.online === 0;
        const statusText = serverOffline ? "ðŸ”´ Offline" : "ðŸŸ¢ Online";

        const description = serverOffline
          ? "Server is offline."
          : `**Server is online!**\nMOTD: ${data.motd?.clean?.join("\n")}\nPlayers: ${data.players?.online || 0}/${data.players?.max || "?"}`;

        // Send to Discord webhook
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: "Minecraft Monitor",
            content: MENTION,
            embeds: [{
              title: statusText,
              description,
              color: serverOffline ? 0xFF0000 : 0x00FF00,
              timestamp: new Date().toISOString()
            }]
          })
        });

        log(`Status sent to Discord: ${statusText}`);
      } catch (err) {
        console.error(err);
        log("Error checking server or sending webhook.");
      }
    }

    document.getElementById("checkBtn").addEventListener("click", checkServer);
  </script>
</body>
</html>
